<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="resources/css/bootstrap.min.css" rel="stylesheet">
	<link href="resources/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="resources/css/animate.css" rel="stylesheet">
	<link href="resources/css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="resources/img/logo.png" type="image/x-icon">


	<title>LIFEE | Login</title>

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<img id="logo_login" src="resources/img/logo.png">
			</div>
			<form class="m-t" role="form" action="https://mail.google.com">
				<p>Insira seu email para recuperar sua senha.</p>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="email@gmail.com" required="">
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b" href="https://mail.google.com">Recuperar senha</button>
			</form>
		</div>
	</div>


	<script src="resources/js/jquery-3.1.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>

</body>

</html>
