<!DOCTYPE html>
<html>

<body class="gray-bg">

			</div>

				</div> -->

				<!-- <button type="submit" class="btn btn-primary block full-width m-b" href="home.html">Cadastrar</button> -->

				<a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
